{% extends 'base.html' %}
{% block content %}
<form action="result4" >
    {% csrf_token %}
{% for ques,name,url in mylist %}
    <label>{{ ques }}</label><br>
    <div class="input-group mb-3 col-md-6">
        <input required type="number" onchange="setTwoNumberDecimal" min="0" max="10" step="0.01"  name="{{ name }}" class="form-control" placeholder="Enter GPA" aria-label="Enter GPA" aria-describedby="button-addon2">
        <a href="{{ url }}" class="btn btn-light" type="button" id="button-addon2">Calculate GPA</a>
    </div>
{% endfor %}
    <input type="submit" class="btn btn-light btn-lg">
</form>
{% endblock content %}
